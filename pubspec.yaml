name: accesslab_demo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  auth0_flutter: ^1.7.2
  connectivity_plus: ^6.0.3
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_appauth: ^6.0.6
  flutter_dotenv: ^5.1.0
  font_awesome_flutter: ^10.7.0
  json_annotation: ^4.9.0
  logger: ^1.4.0
  shared_preferences: ^2.2.3
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  url_launcher: ^6.3.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - environments/
    - assets/
  fonts:
    - family: NotoSansTC
      fonts:
        - asset: assets/fonts/NotoSansTC-Medium.otf
        - asset: assets/fonts/NotoSansTC-Regular.otf

